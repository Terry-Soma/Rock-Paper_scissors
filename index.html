<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Let's play with AI XD!!! </h1>
    <div class="but">
        <button type="button" id="vs">Versus AI XD</button>
        <button type="button" id="res">Restart game</button>


    </div>
    <section>

        <div class="flex">

            <div class="bor" data-id="0"><img class="d1" src="./scissors.png" alt="scissors"></div>
            <div class="bor" data-id="1"><img class="d1" src="./paper.png" alt="paper"></div>
            <div class="bor" data-id="2"><img class="d1" src="./rock.png" alt="rock"></div>


        </div>

        <div class="com flex">

        </div>
    </section>
    <section id="score">
        <h1 class="user">0</h1>
        <h1>:</h1>
        <h1 class="ai">0</h1>
        <br>
        <br>
        <div id="text"></div>

    </section>
</body>
<script src="./app.js"></script>

</html>
